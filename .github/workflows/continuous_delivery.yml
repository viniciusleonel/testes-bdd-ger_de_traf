name: Deploy API de Testes (CD)

on:
  workflow_run:
    workflows: ["Testes API Remota (CI)"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Build imagem da API de testes
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/testes-bdd-ger_de_traf:latest .

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push imagem da API de testes
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/testes-bdd-ger_de_traf:latest
